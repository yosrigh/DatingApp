<div class="mb-3">
    <label  class="form-label">{{label}}</label>
    <input [class.is-invalid] ='ngControl.touched && ngControl.invalid' type={{type}} class="form-control" [formControl]="ngControl.control">
    <small *ngIf="label === 'Password'"class="text-muted"> Must be 4-8 characters long.</small>
    <div *ngIf="ngControl.control.errors?.required" class="invalid-feedback">Please enter a  {{label}}</div>
    <div *ngIf="ngControl.control.errors?.minlength" class="invalid-feedback">{{label}} must be at least {{ngControl.control.errors.minlength['requiredLength']}}</div>
    <div *ngIf="ngControl.control.errors?.maxlength" class="invalid-feedback">{{label}} must be at most {{ngControl.control.errors.maxlength['requiredLength']}}</div>
    <div *ngIf="ngControl.control.errors?.isMatching" class="invalid-feedback">Password do not match</div>
  </div>
